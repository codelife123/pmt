<template v-if=" session === 'signout' && user">
  <div>
    <form class="md-layout" @submit.prevent="signOut">
      <div class="md-layout-item md-size-40 md-small-size-50 md-xsmall-size-100">
        <div class="md-title blue-text">Sign out</div>
        <p>{{ fullName }}, you
          are signing out.</p>
        <div>
          <md-button type="submit" class="md-raised md-primary" :disabled=" submitting ">Sign out</md-button>
        </div>
        <div v-if="submitting">
          <md-progress-bar md-mode="indeterminate"></md-progress-bar>
        </div>
      </div>
    </form>
  </div>
</template>
